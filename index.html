<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore our easy-to-use online calculator for quick arithmetic calculations. Perform basic mathematical operations like addition, subtraction, multiplication, and division instantly. Get accurate results with our user-friendly calculator tool."
    />
    <meta name="author" content="Kaustubh Gawade" />
    <meta
      name="keywords"
      content="Calculator, Online Calculator, Basic Arithmetic, Math Tools, Free Calculator"
    />

    <title>Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon" />
  </head>

  <body class="body-style">
    <div class="wrapper">
      <div class="container container-style">
        <div class="mobile-sensors">
          <div class="ms-visible">
            <div class="speaker ms-visible-style"></div>
            <div class="camera ms-visible-style"></div>
          </div>
        </div>
        <div class="display display-style">
          <div class="io">
            <label for="value">
              <textarea
                name="value"
                id="value"
                class="textarea-style"
                readonly
              ></textarea>
            </label>
          </div>
          <div class="btns">
            <button
              id="fullscreen-btn"
              class="display-btns-style"
              aria-label="Fullscreen"
            >
            ⬜
            </button>
            <button
              id="mode-btn"
              class="display-btns-style"
              aria-label="Change Mode (light/dark)"
            >
              Dark mode
            </button>
          </div>
        </div>
        <div class="keypad">
          <button class="keypad-btn keypad-btns-style" aria-label="All Cancel">
            AC
          </button>
          <button class="keypad-btn keypad-btns-style" aria-label="Cancel">
            C
          </button>
          <button class="keypad-btn keypad-btns-style" aria-label="Go Back">
            &#x21ba;
          </button>
          <button class="keypad-btn keypad-btns-style" aria-label="Divide">
            /
          </button>
          <button class="keypad-btn keypad-btns-style" aria-label="7">7</button>
          <button class="keypad-btn keypad-btns-style" aria-label="8">8</button>
          <button class="keypad-btn keypad-btns-style" aria-label="9">9</button>
          <button class="keypad-btn keypad-btns-style" aria-label="Multiply">
            *
          </button>
          <button class="keypad-btn keypad-btns-style" aria-label="4">4</button>
          <button class="keypad-btn keypad-btns-style" aria-label="5">5</button>
          <button class="keypad-btn keypad-btns-style" aria-label="6">6</button>
          <button class="keypad-btn keypad-btns-style" aria-label="Subtract">
            -
          </button>
          <button class="keypad-btn keypad-btns-style" aria-label="1">1</button>
          <button class="keypad-btn keypad-btns-style" aria-label="2">2</button>
          <button class="keypad-btn keypad-btns-style" aria-label="3">3</button>
          <button class="keypad-btn keypad-btns-style" aria-label="Add">
            +
          </button>
          <button class="keypad-btn keypad-btns-style" aria-label="Pi">
            00
          </button>
          <button class="keypad-btn keypad-btns-style" aria-label="0">0</button>
          <button class="keypad-btn keypad-btns-style" aria-label="Decimal">
            .
          </button>
          <button class="keypad-btn keypad-btns-style" aria-label="Equal to">
            =
          </button>
        </div>
        <div class="home-btn"></div>
      </div>
    </div>
    <div id="rights">
      Made with ❤️ by
      <a
        href="https://kaustubhgawade.github.io/"
        target="_blank"
        rel="noopener noreferrer"
        >KaustubhGawade</a
      >
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
